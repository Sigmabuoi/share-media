<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📸 Chia sẻ Ảnh & Video</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #adminControls {
      text-align: center;
      margin-bottom: 15px;
    }
    #adminControls button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #loginBtn {
      background: #007bff;
      color: white;
    }
    #logoutBtn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Chia sẻ Ảnh & Video</h1>
    <p>Tải lên và chia sẻ khoảnh khắc của bạn!</p>
  </header>

  <main>
    <div id="adminControls">
      <button id="loginBtn">🔑 Đăng nhập Admin</button>
      <button id="logoutBtn" style="display:none;">🚪 Đăng xuất</button>
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="media" name="media" accept="image/jpeg,image/png,image/gif,image/webp,video/mp4,video/webm,video/ogg">
      <button type="submit" id="uploadBtn">📤 Tải lên</button>
    </form>

    <div id="statusMessage" style="text-align:center; margin-bottom:15px;"></div>

    <h2>📷 Ảnh</h2>
    <div id="imageContainer" class="gallery"></div>

    <h2>🎥 Video</h2>
    <div id="videoContainer" class="gallery"></div>
  </main>

  <footer>
    <p>Made with ❤️ by Duc</p>
  </footer>

  <!-- Modal đăng nhập Admin -->
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; max-width:300px; width:100%;">
      <h3>Đăng nhập Admin</h3>
      <input id="username" placeholder="Username" style="width:100%; margin-bottom:10px;">
      <input id="password" placeholder="Password" type="password" style="width:100%; margin-bottom:10px;">
      <div style="text-align:right;">
        <button id="cancelLogin" style="margin-right:5px;">Hủy</button>
        <button id="submitLogin">Đăng nhập</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
